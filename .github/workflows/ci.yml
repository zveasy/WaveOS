name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      WAVEOS_LICENSE_KEY: WAVEOS-CI-20991231-TEST
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
          python -m pip install build
          python -m pip install pip-audit
      - name: OTEL import smoke test
        run: |
          python - <<'PY'
          from opentelemetry import trace
          from opentelemetry.sdk.trace import TracerProvider
          trace.set_tracer_provider(TracerProvider())
          print("OTEL tracing initialized")
          PY
      - name: Lint (placeholder)
        run: |
          python -c "print('lint placeholder')"
      - name: Tests
        run: pytest -q
      - name: Dependency audit
        run: pip-audit --skip-editable
      - name: Build package
        run: python -m build
      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0
      - name: Generate SBOM
        run: |
          syft dist/*.whl -o spdx-json=dist/sbom.spdx.json
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0
      - name: Sign artifacts (keyless OIDC)
        run: |
          for artifact in dist/*; do
            cosign sign-blob --yes \
              --output-signature "${artifact}.sig" \
              --output-certificate "${artifact}.crt" \
              "${artifact}"
          done
      - name: Sign SBOM (keyless OIDC)
        run: |
          cosign sign-blob --yes \
            --output-signature "dist/sbom.spdx.json.sig" \
            --output-certificate "dist/sbom.spdx.json.crt" \
            "dist/sbom.spdx.json"

  perf:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      WAVEOS_LICENSE_KEY: WAVEOS-CI-20991231-TEST
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Generate demo data
        run: |
          waveos sim --out ./out/perf_data
          waveos baseline --in ./out/perf_data/baseline
      - name: Load test
        run: |
          waveos load-test --out ./out/load --links 200 --samples 200
      - name: Profile run
        run: |
          waveos profile --in ./out/perf_data/run --baseline ./out/perf_data/baseline --out ./out/profile_run --profile ./out/profile.pstats
      - name: Upload perf artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-artifacts
          path: |
            out/load/load_test.json
            out/profile.pstats
            out/profile_run/**
