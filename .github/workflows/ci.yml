name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
          python -m pip install build
          python -m pip install pip-audit
      - name: OTEL import smoke test
        run: |
          python - <<'PY'
          from opentelemetry import trace
          from opentelemetry.sdk.trace import TracerProvider
          trace.set_tracer_provider(TracerProvider())
          print("OTEL tracing initialized")
          PY
      - name: Lint (placeholder)
        run: |
          python -c "print('lint placeholder')"
      - name: Tests
        run: pytest -q
      - name: Dependency audit
        run: pip-audit
      - name: Build package
        run: python -m build
      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0
      - name: Generate SBOM
        run: |
          syft dist/*.whl -o spdx-json=dist/sbom.spdx.json
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0
      - name: Sign artifacts (keyless OIDC)
        run: |
          for artifact in dist/*; do
            cosign sign-blob --yes \
              --output-signature "${artifact}.sig" \
              --output-certificate "${artifact}.crt" \
              "${artifact}"
          done
      - name: Sign SBOM (keyless OIDC)
        run: |
          cosign sign-blob --yes \
            --output-signature "dist/sbom.spdx.json.sig" \
            --output-certificate "dist/sbom.spdx.json.crt" \
            "dist/sbom.spdx.json"
