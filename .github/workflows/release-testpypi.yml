name: release-testpypi

on:
  push:
    tags:
      - "v*-rc*"

jobs:
  build-and-publish-testpypi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Clean build outputs
        run: rm -rf dist build *.egg-info
      - name: Align package version to tag
        run: |
          python - <<'PY'
          import re
          from pathlib import Path
          tag = "${GITHUB_REF_NAME}"
          if tag.startswith("v"):
            tag = tag[1:]
          version = tag.replace("-rc", "rc")
          path = Path("pyproject.toml")
          text = path.read_text(encoding="utf-8")
          text = re.sub(r'^version\\s*=\\s*".*?"', f'version = "{version}"', text, flags=re.M)
          path.write_text(text, encoding="utf-8")
          print(f"Set version to {version}")
          PY
      - name: Debug version
        run: |
          python - <<'PY'
          import tomllib
          data = tomllib.loads(open("pyproject.toml","rb").read())
          print("version:", data["project"]["version"])
          PY
          ls -l dist || true
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Build dist
        run: python -m build
      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0
      - name: Generate SBOM
        run: |
          syft dist/*.whl -o spdx-json=dist/sbom.spdx.json
      - name: Create checksums
        run: |
          python - <<'PY'
          import hashlib
          from pathlib import Path
          dist = Path("dist")
          lines = []
          for artifact in sorted(dist.glob("*")):
            digest = hashlib.sha256(artifact.read_bytes()).hexdigest()
            lines.append(f"{digest}  {artifact.name}")
          Path("dist/SHA256SUMS").write_text("\n".join(lines) + "\n")
          PY
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0
      - name: Sign artifacts (keyless OIDC)
        run: |
          for artifact in dist/*; do
            cosign sign-blob --yes \
              --output-signature "${artifact}.sig" \
              --output-certificate "${artifact}.crt" \
              "${artifact}"
          done
      - name: Sign SBOM (keyless OIDC)
        run: |
          cosign sign-blob --yes \
            --output-signature "dist/sbom.spdx.json.sig" \
            --output-certificate "dist/sbom.spdx.json.crt" \
            "dist/sbom.spdx.json"
      - name: Create GitHub Release (pre-release)
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: |
            dist/*
      - name: Publish to TestPyPI (RC tags only)
        if: ${{ env.TEST_PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.TEST_PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          twine upload --skip-existing --repository-url https://test.pypi.org/legacy/ dist/*.whl dist/*.tar.gz
